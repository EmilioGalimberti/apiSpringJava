# ======== Configuración de Base de Datos H2 en Memoria para Tests ========

# URL de conexión para una base de datos en memoria llamada 'testdb'
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Dialecto de Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# La configuración más importante para tests:
# 'create-drop' le dice a Hibernate que cree todas las tablas desde tus entidades @Entity
# al inicio de la ejecución de los tests, y que las borre todas al final.
# Esto garantiza una base de datos limpia y actualizada para cada ejecución.
spring.jpa.hibernate.ddl-auto=create-drop